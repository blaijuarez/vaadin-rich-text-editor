<dom-module id="vaadin-rich-text-editor-content-styles">
  <template>
    <style>
      [part="content"] {
        box-sizing: border-box;
        position: relative;
        flex: auto;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /*
        Quill core styles.
        CSS selectors removed: margin & padding reset, check list, video, colors, ordered & unordered list, h1-6, anchor
      */
      .ql-clipboard {
        left: -100000px;
        height: 1px;
        overflow-y: hidden;
        position: absolute;
        top: 50%;
      }

      .ql-clipboard p {
        margin: 0;
        padding: 0;
      }

      .ql-editor {
        box-sizing: border-box;
        line-height: 1.42;
        height: 100%;
        outline: none;
        overflow-y: auto;
        padding: 0.75em 1em;
        tab-size: 4;
        -moz-tab-size: 4;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        flex: 1;
      }

      .ql-editor > * {
        cursor: text;
      }

      .ql-align-left {
        text-align: left;
      }

      .ql-direction-rtl {
        direction: rtl;
        text-align: inherit;
      }

      .ql-align-center {
        text-align: center;
      }

      .ql-align-justify {
        text-align: justify;
      }

      .ql-align-right {
        text-align: right;
      }

      /* Indentation */

      .ql-editor li.ql-indent-1 {
        list-style-type: circle;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-1 {
        margin-left: 3rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-1 {
        margin-left: 4.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-1:not(.ql-align-left) {
        margin-right: 3rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-1:not(.ql-align-left) {
        margin-right: 4.5rem;
      }

      .ql-editor li.ql-indent-2 {
        list-style-type: square;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-2 {
        margin-left: 6rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-2 {
        margin-left: 7.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-2:not(.ql-align-left) {
        margin-right: 6rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-2:not(.ql-align-left) {
        margin-right: 7.5rem;
      }

      .ql-editor li.ql-indent-3 {
        list-style-type: disc;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-3 {
        margin-left: 9rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-3 {
        margin-left: 10.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-3:not(.ql-align-left) {
        margin-right: 9rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-3:not(.ql-align-left) {
        margin-right: 10.5rem;
      }

      .ql-editor li.ql-indent-4 {
        list-style-type: circle;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-4 {
        margin-left: 12rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-4 {
        margin-left: 13.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-4:not(.ql-align-left) {
        margin-right: 12rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-4:not(.ql-align-left) {
        margin-right: 13.5rem;
      }

      .ql-editor li.ql-indent-5 {
        list-style-type: square;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-5 {
        margin-left: 15rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-5 {
        margin-left: 16.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-5:not(.ql-align-left) {
        margin-right: 15rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-5:not(.ql-align-left) {
        margin-right: 16.5rem;
      }

      .ql-editor li.ql-indent-6 {
        list-style-type: disc;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-6 {
        margin-left: 18rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-6 {
        margin-left: 19.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-6:not(.ql-align-left) {
        margin-right: 18rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-6:not(.ql-align-left) {
        margin-right: 19.5rem;
      }

      .ql-editor li.ql-indent-7 {
        list-style-type: circle;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-7 {
        margin-left: 21rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-7 {
        margin-left: 22.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-7:not(.ql-align-left) {
        margin-right: 21rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-7:not(.ql-align-left) {
        margin-right: 22.5rem;
      }

      .ql-editor li.ql-indent-8 {
        list-style-type: square;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-8 {
        margin-left: 24rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-8 {
        margin-left: 25.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-8:not(.ql-align-left) {
        margin-right: 24rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-8:not(.ql-align-left) {
        margin-right: 25.5rem;
      }

      .ql-editor li.ql-indent-9 {
        list-style-type: disc;
      }

      :host(:not([dir="rtl"])) .ql-editor .ql-indent-9 {
        margin-left: 27rem;
      }

      :host(:not([dir="rtl"])) .ql-editor li.ql-indent-9 {
        margin-left: 28.5rem;
      }

      :host([dir="rtl"]) .ql-editor .ql-indent-9:not(.ql-align-left) {
        margin-right: 27rem;
      }

      :host([dir="rtl"]) .ql-editor li.ql-indent-9:not(.ql-align-left) {
        margin-right: 28.5rem;
      }

      /* quill core end */

      blockquote {
        border-left: 0.25em solid #ccc;
        margin-bottom: 0.3125em;
        margin-top: 0.3125em;
        padding-left: 1em;
      }

      code,
      pre {
        background-color: #f0f0f0;
        border-radius: 0.1875em;
      }

      pre {
        white-space: pre-wrap;
        margin-bottom: 0.3125em;
        margin-top: 0.3125em;
        padding: 0.3125em 0.625em;
      }

      code {
        font-size: 85%;
        padding: 0.125em 0.25em;
      }

      img {
        max-width: 100%;
      }

      /* RTL specific styles */

      :host([dir="rtl"]) .ql-editor {
        direction: rtl;
        text-align: right;
      }
    </style>
  </template>
</dom-module>
